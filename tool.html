<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Toolbox</title>
  <link rel="stylesheet" href="tool.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar" role="navigation" aria-label="Tool selection">
      <div class="sidebar-header">
        <h2 class="sidebar-title">Dev Toolbox</h2>
        <button type="button" id="theme-btn" class="theme-btn" title="Toggle light/dark theme" aria-label="Toggle theme">
          <span id="theme-icon" aria-hidden="true">ðŸŒ™</span>
        </button>
      </div>
      <ul class="tool-list" role="list">
        <li><button type="button" class="tool-btn" data-tool="base64-encode" aria-pressed="false">Base64 Encode</button></li>
        <li><button type="button" class="tool-btn" data-tool="base64-decode" aria-pressed="false">Base64 Decode</button></li>
        <li><button type="button" class="tool-btn" data-tool="url-encode" aria-pressed="false">URL Encode</button></li>
        <li><button type="button" class="tool-btn" data-tool="url-decode" aria-pressed="false">URL Decode</button></li>
        <li><button type="button" class="tool-btn" data-tool="json-validate" aria-pressed="false">JSON Validate</button></li>
        <li><button type="button" class="tool-btn" data-tool="jwt-decode" aria-pressed="false">JWT Decode</button></li>
        <li><button type="button" class="tool-btn" data-tool="uuid-generate" aria-pressed="false">UUID Generator</button></li>
        <li><button type="button" class="tool-btn" data-tool="epoch-convert" aria-pressed="false">Epoch â†” Date</button></li>
        <li><button type="button" class="tool-btn" data-tool="mod-headers" aria-pressed="false">Mod Headers</button></li>
      </ul>
    </aside>
    <main class="main" id="main-content" role="main">
      <section id="headers-panel" class="headers-panel" aria-label="Modify HTTP headers">
        <div class="headers-toolbar">
          <label for="headers-url">URL (optional)</label>
          <input type="url" id="headers-url" class="headers-url" placeholder="https://api.example.com/..." autocomplete="off">
        </div>
        <div class="headers-list-wrap">
          <label class="headers-list-label">Headers</label>
          <div id="headers-list" class="headers-list" role="list"></div>
          <button type="button" id="headers-add-btn" class="headers-add-btn">+ Add header</button>
        </div>
        <div class="headers-actions">
          <button type="button" id="headers-copy-curl" class="headers-copy-btn">Copy as cURL</button>
          <button type="button" id="headers-copy-fetch" class="headers-copy-btn">Copy as fetch</button>
        </div>
        <pre id="headers-preview" class="headers-preview" aria-live="polite"></pre>
      </section>
      <section class="input-panel" aria-labelledby="input-label">
        <div id="input-area">
          <label id="input-label" for="input-text">Input</label>
          <textarea id="input-text" rows="20" placeholder="Enter text here..." aria-describedby="input-label"></textarea>
        </div>
        <button type="button" id="convert-btn" class="convert-btn">Convert</button>
      </section>
      <section class="output-panel" aria-labelledby="output-label">
        <label id="output-label" for="output-text">Output</label>
        <pre id="output-text" role="status" aria-live="polite">Select a tool and click Convert.</pre>
      </section>
    </main>
  </div>
  <script src="tool.js"></script>
</body>
</html>
